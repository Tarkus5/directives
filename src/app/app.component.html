<!--
Add a button which says 'Display Details'
Add a paragraph with any content of your choice (es. 'Secret Password = tuna')
Toggle the displaying of that paragraph with the button created in the first step
Log all the button click in an array and output that array below the secret paragraph
(maybe log a timestamp or simply an incrementing number)
Starting at the 5th log item, give all future log items a blue background (via ngStyle)
and white color (ngClass)
 -->

<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
<button class="btn btn-primary" (click)="onToggleDetails()">Get Logs</button>
<p *ngIf="showSecret">Secret Password = "Tuna"</p>
<div
*ngFor="let logItem of log"
[ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': logItem >= 5}"
>{{ logItem }}</div>
